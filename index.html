<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./Image/header-logo.svg" class="header__logo" alt="Логотип - места России">
    </header>         
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./Image/profile-avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button"></button> 
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button">
          <div class="profile__button"></div>
        </button>
      </section>

      <section class="places" aria-label="Секция с карточками">
        <article class="place">
          <img class="place__image" src="./Image/photo-karachaevsk.jpg" alt="Заброшенная церковь на фоне гор в Карачаевске">
          <div class="place__container">
            <h2 class="place__title">Карачаевск</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>        
        <article class="place">
          <img class="place__image" src="./Image/photo-elbrus.jpg" alt="Гора Эльбрус в дали">
          <div class="place__container">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./Image/photo-dombai.jpg" alt="Гора Донбая">
          <div class="place__container">
            <h2 class="place__title">Домбай</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./Image/photo-elbrus.jpg" alt="Гора Эльбрус в дали">
          <div class="place__container">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./Image/photo-dombai.jpg" alt="Гора Донбая">
          <div class="place__container">
            <h2 class="place__title">Домбай</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__image" src="./Image/photo-karachaevsk.jpg" alt="Заброшенная церковь на фоне гор в Карачаевске">
          <div class="place__container">
            <h2 class="place__title">Карачаево-Черкесия</h2>
            <button class="place__button" type="button"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__window">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" class="popup__input popup__input_el_firstname" name="firstname">
        <input type="text" class="popup__input popup__input_el_job" name="job">        
        <input type="submit" class="popup__form-submit opacity" value="Сохранить">
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./Image/header-logo.svg" class="header__logo" alt="Логотип - места России">
    </header>         
    
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./Image/profile-avatar.jpg" alt="Аватарка">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button opacity" type="button"></button> 
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button opacity" type="button"></button>
      </section>

      
      <section class="places" aria-label="Секция с карточками">  
      </section>

        <template id="place-template">
          <article class="place">
            <button class="place__delete-button opacity" type="button"></button>
            <img class="place__image">
            <div class="place__container">
              <h2 class="place__title"></h2>
              <button class="place__button" type="button"></button>
            </div>
          </article>
        </template>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup profile-popup">
    <div class="popup__window">
      <button class="popup__close-button opacity" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input type="text" class="popup__input popup__input_el_firstname" name="firstname">
        <input type="text" class="popup__input popup__input_el_job" name="job">        
        <input type="submit" class="popup__form-submit" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__window">
      <button class="popup__close-button popup__close-add-card opacity" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-card" name="popup-form">
        <input type="text" class="popup__input popup__input_el_place-name" name="firstname" 
          placeholder="Название">
        <input type="url" class="popup__input popup__input_el_place-src" name="job" 
          placeholder="Ссылка на картинку">        
        <input type="submit" class="popup__form-submit" value="Создать">
      </form>
    </div>
  </div>
  <div class="popup popup_full-card popup_opacity">
    <div class="popup__container">
      <button class="popup__close-button opacity" type="button"></button>
      <img class="popup__image">
      <h2 class="popup__caption"></h2>
    </div>
  </div>
<script src="./scripts/index.js"></script> 
</body>
</html>
